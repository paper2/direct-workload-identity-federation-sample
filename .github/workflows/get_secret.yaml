name: Get Secret
on:
  push:
    branches:
    - 'main'

jobs:
  get_secret:
    name: Get Secret from Secret Manager
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'test-direct-workload-identity'
        workload_identity_provider: 'projects/175904811770/locations/global/workloadIdentityPools/github/providers/my-repo'

